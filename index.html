<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f7f9fb 100%);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px 20px;
      text-align: center;
    }

    .logo img {
      width: 130px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 19px;
      color: #222;
      margin-bottom: 5px;
      font-weight: 600;
    }

    h2 {
      font-size: 17px;
      color: #1a3c6e;
      font-weight: 700;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    h3 {
      font-size: 13px;
      color: #8a8a8a;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
      padding: 12px;
      text-decoration: none;
      color: #fff;
      background-color: #1a3c6e;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .link i {
      font-size: 18px;
    }

    .link:hover {
      background-color: #16345a;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6c757d;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 17px;
      }
      h2 {
        font-size: 15px;
      }
      h3 {
        font-size: 12px;
      }
      .link {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
